<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="header">
        <h1>Book Shop</h1>
    </header>
    <main>

    <section class="s1">
        <form id="form1">
            <label for="bookname">Book Name:</label><br>
            <input type="text" id="bookname" name="bookname" ><br>
            <label for="bookprice">Book Price:</label><br>
            <input list="prices" id="bookprice" name="bookprice" >
            <datalist id="prices">
                <option value="100JD">
                <option value="500JD">
                <option value="1000JD">
                
              </datalist><br><br>
              <button id="btn1">Submit</button>
          </form>
    </section>

    <section class="s2">
     <div class="container">
         <table>
             <tr>
                <th>Book Name</th>
                <th>Book Pages</th>
                <th>Price</th>
                <th>Delete Book</th>
             </tr>
             <tbody>
             </tbody>
         </table>

     </div>
    </section>
    </main>
